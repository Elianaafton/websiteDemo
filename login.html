<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <input type="text" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p style="text-align:center; margin-top: 10px;">Don't have an account? <a href="#" onclick="toggleSignup()">Sign Up</a></p>
    </div>

    <div class="container" id="signup-container" style="display:none;">
        <h2>Sign Up</h2>
        <input type="text" id="signup-firstname" placeholder="First Name">
        <input type="text" id="signup-lastname" placeholder="Last Name">
        <input type="text" id="signup-address" placeholder="Address">
        <input type="text" id="signup-email" placeholder="Email">
        <input type="password" id="signup-password" placeholder="Password">
        <input type="password" id="signup-confirm-password" placeholder="Confirm Password">
        <button onclick="signup()">Sign Up</button>
        <p style="text-align:center; margin-top: 10px;">Already have an account? <a href="#" onclick="toggleLogin()">Login</a></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
